<!DOCTYPE html>
<html>
<head>
	<title>datetime-format - Example</title>
	<meta charset="iso-8859-1" />

	<style>
		body { font-family: arial; }
		td { text-align:center; padding: 3px; }
		tr:first-child {background-color: lightblue;}
	</style>
</head>

<body>

	<script src="jquery.js"></script>
	<script src="moment.js"></script>
	<script src="moment-timezone-with-data.js"></script>
	<script src="../src/datetime-format.js"></script>

	<script>
		var myDateTimeFormat = new DateTimeFormat({
			date: 'DMY',
			time: '24',	
			timezones: [
				{id:'Asia/Tokyo',						name:'Asia/Tokyo'}, 
				{id:'America/Los_Angeles',	name:'America/LA'}
			]

		});
		var m = moment();
		document.write('<h1>Different timezones</h1><table border=1><tr><td>Timezone</td><td>.datetimeAsString(..)</td></tr>');
		for (var i=0; i<myDateTimeFormat.timezones.length; i++ ){
			var timezone = myDateTimeFormat.timezones[i];
			document.write('<tr><td>'+timezone.fullName + '</td><td>' + myDateTimeFormat.datetimeAsString( m, {timezone: timezone.id})+'</td></tr>');
		}		
		document.write('</table>');
		
		document.write('<h1>Different dateId</h1><table border=1><tr><td>dateId</td><td>.dateAsString(..)</td></tr>');
		for (var i=0; i<=myDateTimeFormat.maxDateId; i++ ){
			document.write('<tr><td>' + i + '</td><td>' + myDateTimeFormat.dateAsString( m, {dateId: i})+'</td></tr>');
		}		
		document.write('</table>');


	</script>
</body>
</html>
